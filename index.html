<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Columna izquierda -->
    <aside id="sidebar">
        <!-- Parte superior: selectores -->
        <div class="sidebar-top">
            <!-- Selector de idioma -->
            <div class="language-selector">
                <button class="lang-btn active" data-lang="cat">CAT</button>
                <button class="lang-btn" data-lang="es">ES</button>
            </div>

            <!-- Selector de autores -->
            <div class="author-selector">
                <button class="author-btn" data-author="miranda perez hita">miranda perez hita</button>
                <button class="author-btn" data-author="equipa grafica">equipa grafica</button>
                <button class="author-btn" data-author="6508">6508</button>
            </div>
        </div>

        <!-- Parte inferior: menú de navegación -->
        <nav id="project-menu" class="sidebar-bottom">
            <!-- Se llenará dinámicamente con JavaScript -->
        </nav>
    </aside>

    <!-- Columna derecha: contenedor de proyectos -->
    <main id="projects-container">
        <!-- Se llenará dinámicamente con JavaScript -->
    </main>

    <script src="js/app.js"></script>
</body>
</html>
